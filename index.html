<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Flipkart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">

<body>
        <div class="nav">
            <div class="logo">
                <img src="flip.png.jpg" alt="" height="60px">
            </div>

                <input type="text" placeholder="Search.." name="search">
                <!-- <input type="search" name="" id="" placeholder="Search for products,brands and more"> -->
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
            <div class="login">
                <button class="button">Login</button>
            </div>
            <div class="seller">Become a Seller</div>
            <div class="more"><p>More</p><p class="symbol">&#711</p></div>
            <div class="cart">Cart</div>
        </div>
        <div class="nav2">
            <div><img src="	https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="topoffers" height="80px" ><p>Top Offers</p></div>
            <div><img src="https://rukminim1.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="grocery" height="80px"><p>grocery</p></div>
            <div><img src="https://rukminim1.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" alt="mobile" height="80px"><p>mobile</p></div>
            <div class="arr"><img src="https://rukminim1.flixcart.com/flap/128/128/image/c12afc017e6f24cb.png?q=100" alt="fashion" height="80px"><div><p>fashion </p><p class="symbol">&#711</p></div></div>
            <div class="arr"><img src="	https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="Electronics" height="80px"><div><p>Electronics</p><p class="symbol">&#711</p></div></div>
            <div class="arr"><img src="	https://rukminim1.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100" alt="Home" height="80px"><div><p>Home</p><p class="symbol">&#711</p></div></div>
            <div><img src="https://rukminim1.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100" alt="Appliances" height="80px"><div><p>Appliances</p></div></div>
            <div><img src="https://rukminim1.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100" alt="travel" height="80px"><div><p>travel</p></div></div>
            <div class="arr"><img src="https://rukminim1.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100" alt="Toys" height="80px"><div><p>Beauty Toys & More</p><p class="symbol">&#711</p></div></div>
            <div><img src="	https://rukminim1.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100" alt="whellers" height="80px"><div><p>2-Whellers</p></div></div>


        </div>
